<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>


    <form action="datos.php" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Apellidos:</label><br>
        <input type="text" name="apellidos" required><br><br>

        <label>Ciudad:</label><br>
        <select name="ciudad">
            <option value="Jaén">Jaén</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Granada">Granada</option>
            <option value="Málaga">Málaga</option>
        </select><br><br>

        <label>Preferencias:</label><br>
        <input type="checkbox" name="preferencias[]" value="Música"> Música<br>
        <input type="checkbox" name="preferencias[]" value="Deportes"> Deportes<br>
        <input type="checkbox" name="preferencias[]" value="Lectura"> Lectura<br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
